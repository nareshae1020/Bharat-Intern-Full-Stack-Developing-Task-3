  margin: 30px;

	background-color: skyblue;

	color: #06173b;

<body>
<div class="thebody text-center">
<nav class="navbar navbar-dark" style="background-color:shd; box-shadow: 2px 4px rgba(0, 16, 156, 0.5)">
  <span class="navbar-brand" style="font-size: 40px; color:#2b395f">Video Conference</span>
</nav>

<div class="container align-items-center " style="margin-top: 15%;">
<div class="transbox text-center"><br><br>
<button id="start" class="btn btn-light btn-lg" type="button"><b>Click here to start a new meeting or join a meeting</b></button>
</div>
</div>
<div id="jitsi-container" class="container align-items-center">
</div>
</div>
<script>
var button = document.querySelector('#start');
var container = document.querySelector('#jitsi-container');
var api = null;
button.addEventListener('click', () => {
    var possible = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
    var stringLength = 6;

    function pickRandom() {
    return possible[Math.floor(Math.random() * possible.length)];
    }
var randomString = Array.apply(null, Array(stringLength)).map(pickRandom).join('');

    var domain = "meet.jit.si";
    var options = {
        "roomName": randomString,
        "parentNode": container,
        "width": 600,
        "height": 600,
    };
    api = new JitsiMeetExternalAPI(domain, options);
});
</script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

</body>
